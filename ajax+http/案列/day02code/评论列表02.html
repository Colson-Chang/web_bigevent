<head>

    <script src="./js/cmd.js"></script>

<body>
    <!-- 评论面板 -->

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">发表评论</h3>
        </div>
        <form class="panel-body">
            <p>评论人</p>
            <input type="text" name="username" class="form-control" id="data-username">
            <p>评论内容</p>
            <textarea name="content" id="data-content" class="form-control"></textarea>
            <button class="btn btn-primary">发表评论</button>
        </form>
    </div>

    <!-- 评论面板 -->

    <!-- 评论列表 -->
    <ul class="list-group" id="cmd-list">
        <li class="list-group-item">
            <span class="badge" style="background-color: pink;">评论时间</span>
            <span class="badge" style="background-color: skyblue;">评论人</span>
            Item 1
        </li>

    </ul>

</body>
